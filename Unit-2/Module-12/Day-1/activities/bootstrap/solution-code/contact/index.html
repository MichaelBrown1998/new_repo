<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Your Company Name | Contact Us</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <h1>
          <a class="navbar-brand text-white" href="../index.html"
            >Your Company Name</a
          >
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="../about/">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-3">
      <h2>Contact Us</h2>
      <form class="py-2">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="subscribe" />
          <label class="form-check-label" for="subscribe"
            >Subscribe to our email list!</label
          >
        </div>

        <div class="mb-3">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name" />
        </div>

        <div class="mb-3">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" />
        </div>

        <div class="mb-4">
          <label for="phone" class="form-label">Phone #</label>
          <input type="tel" class="form-control" id="phone" />
        </div>

        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Your message"
            id="msg"
          ></textarea>
          <label for="msg">Message:</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="container-fluid bg-dark text-light py-3">
      <p>&copy;2021</p>
      <ul class="d-flex list-unstyled">
        <li class="me-2">
          <a aria-current="page" href="../index.html">Home</a>
        </li>
        <li class="me-2">
          <a href="../about/">About</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
      <address>
        <div class="mb-3 me-1">
          <a
            href="mailto:hello@yourcompanyname.com"
            class="link-primary text-decoration-none"
            ><i class="bi bi-mailbox mr-1"></i>&nbsp;Email Us</a
          >
          <a href="tel:+15555555555" class="link-secondary text-decoration-none"
            ><i class="bi bi-phone-fill"></i>&nbsp;Call Us</a
          >
        </div>
        <div>
          <a href="https://www.facebook.com/" class="link-info mr-1"
            ><i class="bi bi-facebook"></i></a
          >&nbsp;
          <a href="https://www.twitter.com/" class="link-info mr-1"
            ><i class="bi bi-twitter"></i></a
          >&nbsp;
          <a href="https://www.instagram.com/" class="link-info mr-1"
            ><i class="bi bi-instagram"></i
          ></a>
        </div>
      </address>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
